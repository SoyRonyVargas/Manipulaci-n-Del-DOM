  <head>

  <body>
    <div class="py-10 max-w-screen-xl mx-auto px-4 sm:px-6 lg:px-8">

        </p>

          Las imágenes agregadas no se descargan <br/> hasta que sean visibles en pantalla 💻
          <br>
          📷 <strong>
            @soyronyvargas
          </strong>
        </p>

        <div class="my-3">
          <button class="p-3 py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
            Agregar Imagen 🦊
          </button>
          <button id="limpiar" class="p-3 ml-1 py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
            Limpiar 🧹
          </button>
        </div>

        <div id="images"></div>

      </div>
